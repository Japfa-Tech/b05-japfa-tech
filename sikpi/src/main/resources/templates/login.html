<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/logo-sikpi.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <title>SIKPI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Tambahkan opacity pada background */
            padding: 50px;
            border-radius: 40px;
            border-color: #203268;
            border-width: 2px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Ubah opacity shadow */
            width: 70%;
            max-width: 700px;
            text-align: center;
            margin: 60px auto;
            transition: all 0.3s ease; /* Tambahkan transisi yang lebih halus */
        }
        .login-container:hover {
            transform: translateY(-5px); /* Efek mengangkat sedikit saat hover */
        }
            input:focus, input:hover,
            button:focus, button:hover {
            border-color: #56C5F1; /* Ubah warna border saat elemen mendapat focus atau hover */
        }
        .login-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            padding: 0 40px;
            text-align: left; /* Alihkan teks ke kiri */
        }
        .center {
            text-align: center;
        }
        h2 {
            color: #203268;
            margin-bottom: 50px;
            font-size: 36px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: #555555;
            font-size: 20px;
        }
        input {
            width: calc(100% - 40px);
            padding: 18px;
            margin-bottom: 30px;
            box-sizing: border-box;
            border: 1px solid #dddddd;
            border-radius: 12px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 20px;
            outline: none;
        }
        .input-icon {
            position: relative;
            display: flex;
            align-items: flex-start; /* Menyesuaikan posisi ikon */
            margin-bottom: 24px;
        }
        .input-icon i {
            margin-right: 15px;
            align-items: center;
            color: #999999;
            font-size: 26px;
            flex-shrink: 0; /* Tambahkan properti flex-shrink: 0 */
        }

        button {
        background: #203268;
        color: #fff;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        transition: background 0.3s ease; /* Tambahkan transisi warna tombol */
        }

        button:hover {
        background:#203268;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 15px;
        }

        #showPasswordBtn {
            border: none;
            background: transparent;
            width: 40px;
            height: 35px;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        /* Customize eye icon */
        #showPasswordBtn .bi-eye {
            color: #999999;
            font-size: 20px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #showPasswordBtn .bi-eye-slash {
            display: none;
        }

        #password[type="text"] ~ #showPasswordBtn .bi-eye-slash {
            display: block;
        }

        #password[type="password"] ~ #showPasswordBtn .bi-eye-slash {
            display: none;
        }

        /* Responsif untuk tampilan mobile */
        @media (max-width: 576px) {
            .login-container {
                padding: 40px;
            }
            .login-content {
                flex-direction: column; /* Tumpuk gambar dan form di tampilan mobile */
            }
            .login-form {
                padding: 20px; /* Berikan ruang tambahan pada tampilan mobile */
            }
            h2 {
                font-size: 32px;
            }
            label {
                font-size: 16px;
            }
            input {
                padding: 12px;
                font-size: 16px;
            }
            button {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* New animations */
        .animated {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Apply animations */
        .login-container {
            animation: slideIn 0.5s ease-in-out;
        }

        .login-form {
            animation: fadeIn 0.5s ease-in-out;
        }

        input, button {
            transition: all 0.3s ease; /* Smooth transition for input and button */
        }

        input:focus,
        input:hover,
        button:focus,
        button:hover {
            transform: scale(1.05); /* Enlarge input and button on hover */
        }
    </style>
</head>
<body>
    <!-- Include navbar -->
    <nav th:replace="~{fragments/navbar :: navbar('home')}"></nav>
    <br><br><br><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-container animated">
                    <div class="login-content">
                        <div class="login-form">
                            <h2 style="text-align: center;">Login</h2>
                            <!-- Display error message if authentication fails -->
                            <div th:if="${param.error}" class="error-message">
                                Invalid username or password. Please try again.
                            </div>

                            <form th:action="@{/login}" method="post" class="animated">
                                <div class="mb-4 input-icon">
                                    <i class="bi bi-person"></i>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" />
                                </div>
                                <div class="mb-4 input-icon" style="position: relative;">
                                    <i class="bi bi-lock"></i>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                                    <!-- Add the show password button -->
                                    <button type="button" id="showPasswordBtn" class="btn btn-outline-secondary" style="position: absolute; top: 25%; right: 5px; transform: translateY(-50%);"><i class="bi bi-eye"></i></button>
                                </div>
                                <div class="center">
                                    <button type="submit" class="btn-primary" style="background-color: #203268; padding: 10px 20px; font-size: 16px; width: 160px;">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add script to handle show/hide password -->
    <script>
        // Get the password input element
        var passwordInput = document.getElementById("password");
        // Get the show password button
        var showPasswordBtn = document.getElementById("showPasswordBtn");

        // Add event listener to the show password button
        showPasswordBtn.addEventListener("click", function() {
            // If the input type is password, change it to text; otherwise, change it back to password
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>
</html>
