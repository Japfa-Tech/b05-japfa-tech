<!DOCTYPE html>

<head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <!-- Navigation Bar -->
    <th:block th:if="${isLoggedIn}">
        <nav th:replace="~{fragments/navbar-login :: navbar('home')}"></nav>
    </th:block>
    <th:block th:unless="${isLoggedIn}">
        <nav th:replace="~{fragments/navbar :: navbar('home')}"></nav>
    </th:block>
    
    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Welcome to SIKPI</h1>

        <th:block th:if="${isLoggedIn}">
            <!-- Buttons -->
            <button type="button" class="btn btn-primary">Evaluation</button>
            <button type="button" class="btn btn-primary">Dashboard</button>
        
            <!-- Card -->
            <div class="card mt-4">
                <div class="card-body">
                    <!-- Inner card content goes here -->

                    <!-- Title -->
                    <h5 class="card-title">Inner Card Title</h5>

                    <!-- Data Cards -->
                    <div class="card mb-3">
                        <div class="card-body">

                            <!-- Bootstrap Grid -->
                            <div class="container">
                                <div class="row">
                                    <!-- Column 1 -->
                                    <div class="col-md-3">
                                        [Data 1]
                                    </div>

                                    <!-- Column 2 -->
                                    <div class="col-md-3">
                                        [Data 2]
                                    </div>

                                    <!-- Column 3 -->
                                    <div class="col-md-3">
                                        [Data 3]
                                    </div>

                                    <!-- Column 4 -->
                                    <div class="col-md-3">
                                        [Data 4]
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>




                </div>
            </div>            
        </th:block>
    


    </div>

    <footer class="footer bg-dark text-light mt-auto">
        <div class="container text-center">
            <!-- Footer content goes here -->
