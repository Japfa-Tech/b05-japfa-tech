<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Add your other head elements here -->
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://rsummi.co.id/assets/images/Logo%20RS%20UMMI.png" width="211" height="55" alt="Logo">
    </a>

    <div class="navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link mx-4"
                   th:classappend="${page == 'home' ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-4"
                   th:classappend="${page == 'services' ? 'active' : ''}"
                   href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-4"
                   th:classappend="${page == 'doctors' ? 'active' : ''}"
                   href="#">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-4"
                   th:classappend="${page == 'about' ? 'active' : ''}"
                   href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-4"
                   th:classappend="${page == 'contact' ? 'active' : ''}"
                   href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <!-- Sign In button with Bootstrap primary color -->
                <a class="nav-link btn btn-primary text-white mx-4"
                   th:classappend="${page == 'signin' ? 'active' : ''}"
                   href="/login">Sign In</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Add the rest of your body content here -->
</body>
</html>
